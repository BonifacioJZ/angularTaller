<hr>
<div class="container">
  <form (ngSubmit)="guardar()"  #forma="ngForm">
    <div class="form-group"  >
      <label>Nombre</label>
    <input  [(ngModel)]="per.name"
    type="text" class="form-control" name="name"  placeholder="Nombre" required>
  </div>
  <div class="form-group">
    <label >Alias</label>
    <input [(ngModel)]="per.alias"
    type="text" class="form-control" name="alias" placeholder="Alias" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">informacion</label>
    <textarea [(ngModel)]="per.informacion"
    name="informacion" class="form-control"  id="exampleFormControlTextarea1" rows="3"
      placeholder="informacion" required></textarea>
  </div>
  <div class="form-group">
    <label>Imagen</label>
    <input [(ngModel)]="per.imagen"
     name="imagen"
     type="text" class="form-control" placeholder="Imagen" required>
  </div>
  <div class="form-group">
    <label>Saga</label>
    <input [(ngModel)]="per.saga"
    name="saga" type="text" class="form-control" placeholder="Saga" required>

  </div>

  <button [disabled]="!forma.valid" type="submit" class="btn btn-primary">enviar</button>
  </form>
</div>
